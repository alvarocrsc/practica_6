<div class="d-flex justify-content-evenly text-center p-3">
    @if(return) {
        <button class="button return" [routerLink]="['/home']">
            <svg viewBox="0 0 512 512" class="svgIcon">
                <path d="M328 448c-8.2 0-16.4-3.1-22.6-9.4l-144-144c-12.5-12.5-12.5-32.8 0-45.3l144-144c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3L237.3 256 350.6 369.4c12.5 12.5 12.5 32.8 0 45.3-6.2 6.2-14.3 9.4-22.6 9.4z"/>
            </svg>
        </button>   
    } @else {
        <button class="button view-details" [routerLink]="['/user', myUser._id]">
            <svg viewBox="0 0 512 512" class="svgIcon">
                <path d="M500.3 471.7L363.8 335.2c29.1-36.8 46.2-83.1 46.2-133.2C410 90.7 319.3 0 205 0S0 90.7 0 202s90.7 202 205 202c50.1 0 96.4-17.1 133.2-46.2l136.5 136.5c6.2 6.2 16.4 6.2 22.6 0l11-11c6.2-6.2 6.2-16.4 0-22.6zM48 202C48 118.3 118.3 48 205 48s157 70.3 157 154-70.3 154-157 154S48 285.7 48 202z"/>
            </svg>
        </button>   
    }          
    <button class="button update" [routerLink]="['/updateuser', myUser._id]">
        <svg viewBox="0 0 512 512" class="svgIcon svgIcon2">
            <path d="M370.7 133.5C348.2 116.6 320.5 106.7 291.3 106.7c-67.7 0-122.7 55-122.7 122.7s55 122.7 122.7 122.7c40.6 0 78-20 101.2-52.7h44.8c-26.2 54-82 90-146 90-90.4 0-163.9-73.5-163.9-163.9S201 62 291.3 62c42 0 83 14.6 115.3 41.5V64c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16V192c0 8.8-7.2 16-16 16H352c-8.8 0-16-7.2-16-16V160c0-8.8 7.2-16 16-16h18.7z"/>
        </svg>
    </button>                 
    <button class="button delete" (click)="deleteUser(myUser._id)">
        <svg viewBox="0 0 448 512" class="svgIcon">
            <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
        </svg>
    </button>
</div>
