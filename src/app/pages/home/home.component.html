<section class="users p-4">
    <div class="row g-4 justify-content-center">
      @for(user of arrUsers; track user._id) {
      <article class="col-12 col-md-6 col-lg-4 col-xl-3 p-4 usercard">
        <app-user-card [myUser]="user"></app-user-card>
      </article>
      }
    </div>
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-baseline button-container m-5">
        <button class="button-3d" (click)="gotoPrev()">
          <div class="button-top">
            <span class="material-icons">❮</span>
          </div>
          <div class="button-bottom"></div>
          <div class="button-base"></div>
        </button>
        <p>{{currentPage}}</p>
        <button class="button-3d" (click)="gotoNext()">
          <div class="button-top">
            <span class="material-icons">❯</span>
          </div>
          <div class="button-bottom"></div>
          <div class="button-base"></div>
        </button>
      </div>
    </div>
</section>
