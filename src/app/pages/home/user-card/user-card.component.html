<div class="card border-0 shadow">
    <figure class="d-flex justify-content-center pt-4">
        <img class="images shadow" [src]="myUser.image" [alt]="myUser.first_name">
    </figure>
    <div class="text-center">
        <h3 class="">{{myUser.first_name}}</h3>
        <p class="username">{{'@' + myUser.username}}</p>
    </div>  
    <app-buttons [myUser]="myUser" class="buttons"></app-buttons>
</div>
